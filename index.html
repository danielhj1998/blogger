---
layout: default
title: Artículos
---

<ul class="post-list">
    {% for post in site.posts %}
    <a class="post-link" href="{{site.baseurl}}{{post.url}}">
        <li>
            {{ post.title }}
        </li>
        {{ post.excerpt }}
        <div>
            <p>⏱ {{post.reading_time}} min</p>
            <p>
            {{ post.date_shown }}
            </p>
        </div>
    </a>
    {% endfor %}
</ul>
